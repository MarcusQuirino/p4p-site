<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>pfp site</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
      }
      .app-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .video-container {
        position: relative;
        width: auto;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <main class="app-container">
      <video
        class="video-container"
        controls
        autoplay
      >
        <source
          src="./public/pfp.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </main>
  </body>
</html>
